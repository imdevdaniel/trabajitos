#Basic Spring Boot Config for Oracle
spring.datasource.url=jdbc:mysql://localhost:3306/trabajitos?useUnicode=true&useJDBCCompliantTimeZoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC&useSSL=false
spring.datasource.username=root
